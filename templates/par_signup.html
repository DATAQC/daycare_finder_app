{% extends 'base_old.html' %}

{% block head %}
    <link href="../static/css/grid.css" rel="stylesheet">
    <link href="../static/css/signin.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Corben:bold" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Nobile" rel="stylesheet" type="text/css">
    <link href="../static/css/custom.css" rel="stylesheet">
{% endblock %}

{% block body %}

	<div class="container"> 
		<form class="form-register-parent" role="form" action="{{ url_for ('new_par_registration') }}" method="post"> 
			<h2 "form-signin-heading"> Parent Registration </h2>
				<div class="row">
				<div class="col-md-4">
					<p><input type ="first_name" class="form-control" placeholder="First Name" required autofocus name="first_name"></p>
					<p><input type ="last_name" class="form-control" placeholder="Last Name" required autofocus name="last_name"></p>
					<p><input type ="username" class="form-control" placeholder="Username" required autofocus name="username"></p>
					<p><input type="email" class="form-control" placeholder="Email" required name="email"></p>
					<p><input type="password" class="form-control" placeholder="Password" required name="password"></p>

					<p><input type ="zipcode" class="form-control" placeholder="Zipcode" required autofocus name="zipcode"></p>
					<p><input type ="neighborhood" class="form-control" placeholder="Neighborhood" required autofocus name="neighborhood"></p>
			

					<p><button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button></p>
				</div>
				</div>
		</form>

	</div>



{% endblock %}
