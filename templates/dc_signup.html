{% extends 'base_old.html' %}

{% block head %}
    <link href="../static/css/grid.css" rel="stylesheet">
    <link href="../static/css/signin.css" rel="stylesheet">
{% endblock %}

{% block body %}

	<div class="container"> 
		<form class="form-register-parent" role="form" action="{{ url_for ('process_c_registration') }}" method="post"> 
			<h2 "form-signin-heading"> Daycare Center Account Registration </h2>
				<div class="row">
				<div class="col-md-4">
					<input type ="username" class="form-control" placeholder="Username" required autofocus name="username">
					<input type ="email" class="form-control" placeholder="Email" required autofocus name="email">
					<input type="password" class="form-control" placeholder="Password" required name="password">
					<input type ="biz_name" class="form-control" placeholder="Business name" required autofocus name="biz_name">
					<input type ="primary_contact" class="form-control" placeholder="Primary contact name" required autofocus name="primary_contact">
					<button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
				</div>
				</div>
		</form>

	</div>



{% endblock %}
