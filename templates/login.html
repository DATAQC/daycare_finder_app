{% extends 'base.html' %}

{% block head %}
    <link href="../static/css/grid.css" rel="stylesheet">
    <link href="../static/css/signin.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Corben:bold" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Nobile" rel="stylesheet" type="text/css">
    <link href="../static/css/custom.css" rel="stylesheet">

{% endblock %}
{% block body %}


	<div class="container"> 
		<form class="form-signin-parent" role="form" action="{{ url_for ('login_p') }}" method="post"> 
				<h2 "form-signin-heading"> Parent sign in </h2>
				<div class="row">
				<div class="col-md-4">
					<input type ="username" class="form-control" placeholder="Username" required autofocus name="username">
					<input type="password" class="form-control" placeholder="Password" required name="password">
					<button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
				</div>
<!-- 				<div class="col-md-4 column">
				<div id="registration-link">
					<a href="{{ url_for('par_signup')}}"> PARENTS: Create an account </a>
				</div>
				</div> -->
		</form>
	</div>

	<div class="container"> 
		<form class="form-signin-daycare" role="form" action="{{ url_for ('login_d') }}" method="post"> 
			<h2 "form-signin-heading"> Daycare sign in </h2>
			<div class="row">
			<div class="col-md-4 column">
				<input type ="username" class="form-control" placeholder="Username" required autofocus name="username">
				<input type="password" class="form-control" placeholder="Password" required name="password">
				<button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
			</div>
<!-- 			<div class="col-md-4 column">			
			<div id="registration-link">
				<a href="{{ url_for('center_signup')}}"> DAYCARE CENTERS: Create an account</a>
			</div>
			</div> -->
		</form>
	</div>
	</div>


{% endblock %}
